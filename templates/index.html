<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Search Engine</title>
</head>
<body>

<h1>Simple Search Engine</h1>

<form id="searchForm">
  <input type="text" id="searchQuery" name="q" placeholder="Enter your search query...">
  <button type="submit">Search</button>
</form>

<div id="searchResults"></div>

<script>
document.getElementById("searchForm").addEventListener("submit", function(event) {
  event.preventDefault();

  var query = document.getElementById("searchQuery").value;

  // Make a GET request to 0.0.0.0/search with the query
  fetch("localhost:3000/search?q=" + encodeURIComponent(query))
    .then(response => response.text())
    .then(data => {
      document.getElementById("searchResults").innerHTML = "<pre>a " + data + "</pre>";
    })
    .catch(error => {
      console.error('Error fetching search results:', error);
    });
});
</script>

</body>
</html>
